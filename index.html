	function createCookie(name,value,days) {
		 var expires = "";
		 if (days) {
			  var date = new Date();
			  date.setTime(date.getTime() + (days*24*60*60*1000));
			  expires = "; expires=" + date.toUTCString();
		 }
		 document.cookie = name + "=" + value + expires + "; path=/";
	}
	
	function readCookie(name) {
	    var nameEQ = name + "=";
	    var ca = document.cookie.split(';');
	    for(var i=0;i < ca.length;i++) {
	        var c = ca[i];
	        while (c.charAt(0)==' ') c = c.substring(1,c.length);
	        if (c.indexOf(nameEQ) == 0) return c.substring(nameEQ.length,c.length);
	    }
	    return null;
	}	
	function setCookie(cname, cvalue, exdays) {
	    var d = new Date();
	    d.setTime(d.getTime() + (exdays*24*60*60*1000));
	    var expires = "expires="+ d.toUTCString();
	    document.cookie = cname + "=" + cvalue + ";" + expires + ";path=/";
	}	
	function getCookie(cname) {
	    var name = cname + "=";
	    var decodedCookie = decodeURIComponent(document.cookie);
	    var ca = decodedCookie.split(';');
	    for(var i = 0; i <ca.length; i++) {
	        var c = ca[i];
	        while (c.charAt(0) == ' ') {
	            c = c.substring(1);
	        }
	        if (c.indexOf(name) == 0) {
	            return c.substring(name.length, c.length);
	        }
	    }
	    return "";
	}
	function updateScores(r) {
		var c = parseInt(readCookie('correct'));		
		var t = parseInt(readCookie('total'));
		var s = parseInt(readCookie('streak'));
		var l = parseInt(readCookie('longest'));
		if (isNaN(c)) {c = 0};
		if (isNaN(t)) {t = 0};
		if (isNaN(s)) {s = 0};
		if (isNaN(l)) {l = 0};
		c = c + r;
		t = t + 1;
		if (r == 1) {
					s = s + 1;
				} else {
					s = 0;
				}				
				if (s > l) {
						l = s;					
				} 	
		
		
 		createCookie('correct',c,365);		
		createCookie('total',t,365);
		createCookie('streak',s,365);
		createCookie('longest',l,365);
		document.getElementById("correct").innerHTML = "correct: " + c;
		document.getElementById("total").innerHTML = "total: " + t;
		document.getElementById("streak").innerHTML = "current streak: " + s;
		document.getElementById("longest").innerHTML = "longest streak: " + l;
	}

		var l = parseInt(readCookie('longest'));
		if (isNaN(c)) {c = 0};

		document.getElementById("streak").innerHTML = "current streak: " + s;

	}
